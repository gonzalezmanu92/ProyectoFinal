{% extends "orders/base.html" %}

{% block title %}
 Pago de Impuestos
{% endblock %}

{% block body %}

<h1>Pago Impuestos</h1>

<form action="{% url 'pagina_exitosa_pagoimpuesto' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="nameimpuesto">Seleccione un impuesto:</label>
        <select id="nameimpuesto" name="nameimpuesto" required>
            <option value="luz">Luz</option>
            <option value="agua">Agua</option>
            <option value="gas">Gas</option>
            <option value="cable">Cable</option>
        </select>

        <br>

        <label>Monto a pagar $</label>
        <input type="number" value="0" class="form-control" name="montopagar" placeholder="">
    </div>
    <button class="btn btn-primary" type="submit">
        Pagar</button>

        <a href="{% url 'index2' %}"> 
            <button class="btn btn-primary" type="button">
              Cancelar</button>
            </a>
</form>
{% endblock %}
